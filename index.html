    <script>
        const QUARTER_DURATIONS_MS = { 'Q1': 600000, 'Q2': 600000, 'Q3': 600000, 'Q4': 600000, 'OT': 300000, '2OT': 300000 };
        const QUARTER_ORDER = ['Q1', 'Q2', 'Q3', 'Q4', 'OT', '2OT'];
        const NEXT_QUARTER = { 'Q1': 'Q2', 'Q2': 'Q3', 'Q3': 'Q4', 'Q4': 'OT', 'OT': '2OT' };
        const DEFAULT_QUARTER = 'Q1';
        
        // Soglia di minuti consecutivi per l'allarme/densit√† ALTA (5 minuti)
        const DENSITY_THRESHOLD_MS = 300000; 
        
        // CHIAVE DI SALVATAGGIO MODIFICATA (v8 - PMI Continuo)
        const STORAGE_KEY = 'basket_rotation_local_v8'; 
        
        // NEW CONSTANTS FOR PMI LOGIC (Continuous Update)
        // Base PMI increase per minute of pure game time (minG). Used as the coefficient for minG.
        const PMI_ACCUMULATION_RATE_PER_MINUTE = 1.2; 
        // Approx 0.9 PMI decay per minute on bench (0.000015 * 60000ms)
        const PMI_DECAY_RATE_PER_MS = 0.000015;      
        
        let gameState = { players: [], isRunning: false, lastUpdateTime: 0, currentQuarter: DEFAULT_QUARTER, quarterTimes: {} };
        let timerInterval = null;
        let selectedPlayerId = null;

        // Wall Clock Interval for continuous Wall Clock/PMI updates
        let wallClockInterval = null; 
        let lastPMIUpdateTime = Date.now(); // Per tracciare il tempo tra gli aggiornamenti del PMI

        // --- HELPER FUNCTIONS ---

        function getRemainingTime() {
            return gameState.quarterTimes[gameState.currentQuarter] || 0;
        }

        function setRemainingTime(ms) {
            gameState.quarterTimes[gameState.currentQuarter] = Math.max(0, ms);
        }

        function getQuarterDuration(q = gameState.currentQuarter) {
            return QUARTER_DURATIONS_MS[q] || 0;
        }

        function formatTime(ms) { 
            const minutes = Math.floor(Math.max(0,ms)/60000).toString().padStart(2,'0');
            const seconds = Math.floor((Math.max(0,ms)%60000)/1000).toString().padStart(2,'0');
            return `${minutes}:${seconds}`; 
        }
        function showMessage(t) { document.getElementById('modal-text').textContent = t; document.getElementById('message-modal').classList.remove('hidden'); }
        
        // --- WALL CLOCK TRACKER & PMI STATE UPDATE ---

        function startWallClockTracker() {
            // Solo se la partita √® in corso e l'intervallo non √® gi√† attivo
            if (gameState.players.length > 0 && !wallClockInterval) {
                lastPMIUpdateTime = Date.now(); // Inizializza/reset
                // Aggiorna PMI e UI ogni secondo
                wallClockInterval = setInterval(() => {
                    if (getRemainingTime() > 0) { 
                        const now = Date.now();
                        const diffMs = now - lastPMIUpdateTime;
                        lastPMIUpdateTime = now; 
                        
                        // 1. UPDATE PMI STATE (Accumulation/Decay)
                        updatePMIState(diffMs); 

                        // 2. UPDATE UI (Visuals)
                        updateUI(); 
                    }
                }, 1000); // 1 secondo
            }
        }
        
        function stopWallClockTracker() {
             if (wallClockInterval) {
                clearInterval(wallClockInterval);
                wallClockInterval = null;
            }
        }
        
        function updatePMIState(diffMs) {
            if (diffMs <= 0) return;

            // Time difference in minutes
            const diffMinutes = diffMs / 60000;
            
            gameState.players.forEach(p => {
                let pmiDelta = 0;

                if (p.status === 'court') {
                    // --- ACCUMULATION (ON COURT) ---
                    
                    // 1. Current Stint Stats (needed for density and consecutive time context)
                    const stats = calcGameStats(p); 
                    const consecutiveMs = stats.currentCons;
                    const totalWallClockMs = calcCurrentStintWallClock(p); 
                    let stintDensity = totalWallClockMs > 0 ? (consecutiveMs / totalWallClockMs) : 0;
                    stintDensity = Math.min(1, Math.max(0, stintDensity)); 
                    
                    const minG_minutes = consecutiveMs / 60000;
                    
                    // 2. Game Clock (minG) elapsed in the last interval (only if game is running)
                    const gameTimeElapsedMs = gameState.isRunning ? (diffMs) : 0; 
                    const gameTimeElapsedMinutes = gameTimeElapsedMs / 60000;

                    // 3. Calculation of Accumulation Rate
                    
                    // Base Load per Minute (adjusted by density): BaseRate * (1 + Density)
                    const baseRateAdjusted = PMI_ACCUMULATION_RATE_PER_MINUTE * (1 + stintDensity);

                    // Fatigue Factor: e^(0.1 * max(0, minG - 6))
                    const fatigueExponent = 0.1 * Math.max(0, minG_minutes - 6);
                    const fatigueFactor = Math.exp(fatigueExponent);
                    
                    // PMI Delta = Rate * GameTimeElapsed * FatigueFactor
                    pmiDelta = baseRateAdjusted * gameTimeElapsedMinutes * fatigueFactor;
                    
                } else {
                    // --- DECAY (ON BENCH) ---
                    
                    // Decay is applied continuously regardless of game state
                    pmiDelta = -(PMI_DECAY_RATE_PER_MS * diffMs);
                }

                // Apply Delta and enforce minimum of 0 (and max of 100)
                p.pmiScore = Math.max(0, p.pmiScore + pmiDelta);
                p.pmiScore = Math.min(100, p.pmiScore); 
            });
            
            saveGameState();
        }

        // --- INIZIALIZZAZIONE E SALVATAGGIO ---

        window.onload = function() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const loaded = JSON.parse(saved);
                    gameState = {
                        players: loaded.players || [],
                        isRunning: false, 
                        // Ora carica quarterTimes o lo inizializza
                        quarterTimes: loaded.quarterTimes || {}, 
                        lastUpdateTime: 0,
                        currentQuarter: loaded.currentQuarter || DEFAULT_QUARTER
                    };
                    
                    // Se quarterTimes non √® completo, lo riempiamo con i valori di default
                    if (Object.keys(gameState.quarterTimes).length === 0) {
                        QUARTER_ORDER.forEach(q => { gameState.quarterTimes[q] = QUARTER_DURATIONS_MS[q] || 0; });
                    }
                    
                    // NEW: Ensure PMI state is initialized for loaded players
                    gameState.players.forEach(p => {
                        p.pmiScore = p.pmiScore !== undefined ? p.pmiScore : 0; 
                    });

                    if (gameState.players.length > 0) { 
                        showSetupOrGame(true); 
                        updateUI(); 
                        startWallClockTracker(); // AVVIA IL TRACKER AL CARICAMENTO
                    } 
                    else { showSetupOrGame(false); }
                } catch(e) { console.error("Err loading", e); showSetupOrGame(false); }
            } else { showSetupOrGame(false); }
            if(localStorage.getItem('theme')==='dark') toggleTheme(false); 
            
            // Inizializza il campo avversario, se salvato in localStorage
            const savedOpponentName = localStorage.getItem('opponentName');
            if (savedOpponentName) {
                document.getElementById('opponent-name').value = savedOpponentName;
            }
            // Aggiungi listener per salvare il nome avversario al cambiamento
            document.getElementById('opponent-name').addEventListener('input', (e) => {
                localStorage.setItem('opponentName', e.target.value.trim());
            });
        };

        function saveGameState() {
            const dataToSave = { ...gameState, lastUpdateTime: gameState.isRunning ? Date.now() : gameState.lastUpdateTime };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
        }

        function showSetupOrGame(exists) {
            document.getElementById('setup-modal').classList.toggle('hidden', exists);
            document.getElementById('game-container').classList.toggle('hidden', !exists);
        }

        function initializeGame() {
            const txt = document.getElementById('player-input').value.trim();
            if (!txt) return showMessage("Inserisci giocatori.");
            const lines = txt.split('\n').filter(l => l.trim());
            gameState.players = lines.map((l, i) => {
                const m = l.match(/^(\d+)[.\s]+\s*(.*)/);
                const numStr = m ? m[1] : (i + 1).toString();
                const name = m ? m[2].trim() : l.trim();
                return { 
                    id: crypto.randomUUID(), 
                    number: numStr, 
                    name: name || `G${numStr}`, 
                    status: i < 5 ? 'court' : 'bench', 
                    performance: [],
                    // NEW: Continuous PMI State
                    pmiScore: 0
                };
            });
            gameState.currentQuarter = DEFAULT_QUARTER; 
            
            // NUOVA INIZIALIZZAZIONE TEMPI: tutti i quarti partono dalla loro durata massima
            gameState.quarterTimes = {};
            QUARTER_ORDER.forEach(q => { gameState.quarterTimes[q] = QUARTER_DURATIONS_MS[q] || 0; });

            gameState.isRunning = false; gameState.lastUpdateTime = 0;
            
            // Aggiunta Wall Clock per l'inizializzazione dei giocatori in campo
            const initialWallClockStart = Date.now(); 
            gameState.players.filter(p => p.status === 'court').forEach(p => p.performance = [{ 
                quarter: DEFAULT_QUARTER, 
                rotations: [{ 
                    start: 0, 
                    end: null, 
                    wallClockStart: initialWallClockStart, // Wall Clock Start
                    wallClockEnd: null
                }] 
            }]);
            saveGameState(); showSetupOrGame(true); updateUI();
            startWallClockTracker(); // AVVIA IL TRACKER DOPO L'INIZIALIZZAZIONE
        }

        // --- TIMER AND QUARTER LOGIC ---

        function toggleTimer() {
            if (getRemainingTime() <= 0) { showMessage("Fine quarto."); gameState.isRunning = false; saveGameState(); updateUI(); return; }
            gameState.isRunning = !gameState.isRunning;
            if (gameState.isRunning) { 
                gameState.lastUpdateTime = Date.now(); 
                timerInterval = setInterval(updateTimer, 100); 
                startWallClockTracker(); // Assicura che il Wall Clock Tracker sia attivo
            } 
            else { 
                clearInterval(timerInterval); 
            }
            saveGameState(); updateUI();
        }

        function updateTimer() {
            if (!gameState.isRunning) return;
            const now = Date.now(); 
            const diff = now - gameState.lastUpdateTime;
            let newTime = getRemainingTime() - diff; 
            gameState.lastUpdateTime = now; // Aggiorna solo il Wall Clock per il Game Timer

            if (newTime <= 0) { 
                setRemainingTime(0); 
                handleQuarterEnd(true); // Indica che il quarto √® finito per esaurimento del tempo
            } else {
                setRemainingTime(newTime);
            }
            // L'aggiornamento del PMI avviene nel wallClockInterval (1000ms)
            updateUI();
        }

        // Aggiornata per accettare l'End Wall Clock Time
        function updateRotationEndTimes(elapsed, wallClockEnd = null) {
            gameState.players.filter(p => p.status === 'court').forEach(p => {
                const perf = getPerf(p, gameState.currentQuarter);
                // Chiudi solo se √® effettivamente aperta
                if(perf.rotations.length && perf.rotations.at(-1).end === null) {
                    perf.rotations.at(-1).end = elapsed;
                    if(wallClockEnd) perf.rotations.at(-1).wallClockEnd = wallClockEnd; // Aggiorna Wall Clock End
                }
            });
        }

        function handleQuarterEnd(isTimeOut = false) {
            clearInterval(timerInterval); gameState.isRunning = false;
            
            // 1. Finalizza le rotazioni per il quarto che sta finendo
            const quarterDuration = getQuarterDuration();
            const remainingTime = getRemainingTime();
            const elapsed = quarterDuration - remainingTime;
            const wallClockNow = Date.now();
            
            updateRotationEndTimes(elapsed, wallClockNow); // Passa il Wall Clock End

            // 2. Imposta a 0:00 se il quarto √® effettivamente finito
            if(isTimeOut) {
                setRemainingTime(0);
                // NOTA: il wallClockTracker resta attivo fino alla fine della partita per gestire il recupero in panchina
            }

            const nextQ = NEXT_QUARTER[gameState.currentQuarter];
            if (nextQ) {
                // Se si √® arrivati a 0:00, si avanza al quarto successivo
                if(isTimeOut) {
                    gameState.currentQuarter = nextQ; 
                    
                    // Inizia la rotazione per i giocatori in campo nel nuovo quarto (start time √® 0)
                    gameState.players.filter(p => p.status === 'court').forEach(p => {
                        let perf = getPerf(p, nextQ); 
                        perf.rotations.push({ start: 0, end: null, wallClockStart: Date.now(), wallClockEnd: null }); // NUOVO Wall Clock Start
                    });
                    showMessage(`Fine Quarto! Passaggio a ${nextQ}.`);
                    startWallClockTracker(); // RIAVVIA IL TRACKER SE NECESSARIO
                } else {
                    // Se non √® finito (e.g. cambio quarto manuale)
                    showMessage(`Tempo salvato: ${formatTime(remainingTime)}.`);
                }
            } else { 
                showMessage("Partita Finita!"); 
                stopWallClockTracker(); // STOP DEFINITIVO DEL WALL CLOCK TRACKER
            }
            saveGameState(); updateUI();
        }

        function adjustTime(ms) {
            let newTime = getRemainingTime() + ms;
            const max = getQuarterDuration();
            if(newTime > max) newTime = max;
            if(newTime < 0) newTime = 0;
            setRemainingTime(newTime);

            if(gameState.isRunning) gameState.lastUpdateTime = Date.now();
            
            if (newTime > 0) startWallClockTracker();
            
            saveGameState(); updateUI();
        }

        function changeQuarter() {
            const newQ = document.getElementById('quarter-select').value;
            if (newQ === gameState.currentQuarter) return;

            // 1. Interrompi il timer e salva il tempo del quarto precedente
            if (gameState.isRunning) { gameState.isRunning = false; clearInterval(timerInterval); }
            
            const oldQ = gameState.currentQuarter;
            const durationOld = getQuarterDuration(oldQ);
            const remainingOld = gameState.quarterTimes[oldQ] || 0;
            const elapsedOld = durationOld - remainingOld;
            const wallClockNow = Date.now(); 

            // 2. Aggiorna i tempi di uscita/entrata nel quarto precedente
            updateRotationEndTimes(elapsedOld, wallClockNow); 
            
            // 3. Imposta il nuovo quarto
            gameState.currentQuarter = newQ; 
            
            // 4. Aggiorna le rotazioni nel nuovo quarto
            const durationNew = getQuarterDuration(newQ);
            const remainingNew = gameState.quarterTimes[newQ] || durationNew;
            const elapsedNew = durationNew - remainingNew;

            // *** Gestione del Quarto Destinazione ***
            if (remainingNew > 0) {
                // Il quarto non √® finito, apri la rotazione se il giocatore √® in campo.
                gameState.players.filter(p=>p.status==='court').forEach(p => {
                    const perf = getPerf(p, newQ);
                    // Apre una rotazione se non ce n'√® una aperta (end === null)
                    if(!perf.rotations.length || perf.rotations.at(-1).end !== null) {
                        perf.rotations.push({
                            start: elapsedNew, 
                            end: null, 
                            wallClockStart: wallClockNow, // NUOVO Wall Clock Start
                            wallClockEnd: null
                        });
                    }
                });
                startWallClockTracker(); // AVVIA IL TRACKER SE IL NUOVO QUARTO NON √à FINITO
            } else {
                 // Il quarto √® FINITO (remainingNew === 0). Chiudi forzatamente qualsiasi rotazione aperta
                 gameState.players.forEach(p => { 
                    const perf = getPerf(p, newQ);
                    if(perf.rotations.length && perf.rotations.at(-1).end === null) {
                        perf.rotations.at(-1).end = durationNew; 
                        if(perf.rotations.at(-1).wallClockStart) {
                            perf.rotations.at(-1).wallClockEnd = perf.rotations.at(-1).wallClockStart + durationNew;
                        } else {
                             perf.rotations.at(-1).wallClockEnd = wallClockNow;
                        }
                    }
                 });
                 // Se il nuovo quarto √® finito, non c'√® bisogno di un'azione specifica sul tracker, 
                 // perch√© updatePMIState(diffMs) si occupa del decadimento anche a tempo di gioco 0.
            }

            saveGameState(); updateUI();
        }


        // --- STATS AND ROTATION TRACKING ---

        // Funzione semplificata che ora chiama updateRotationEndTimes con un valore di default
        function handleSubstitution(p, oldS, newS) {
            if (getRemainingTime() <= 0 && newS === 'court') { // Impedisci entrata a tempo finito, ma non uscita
                return; 
            }

            const elapsed = getQuarterDuration() - getRemainingTime();
            const wallClockNow = Date.now(); // Wall Clock time per il cambio
            const perf = getPerf(p, gameState.currentQuarter);
            
            if (oldS === 'court') { 
                // Uscita dal campo
                if(perf.rotations.length && perf.rotations.at(-1).end === null) {
                    perf.rotations.at(-1).end = elapsed; 
                    perf.rotations.at(-1).wallClockEnd = wallClockNow; // Aggiorna Wall Clock End
                } 
            } else { 
                // Entrata in campo
                if(!perf.rotations.length || perf.rotations.at(-1).end !== null) {
                    perf.rotations.push({
                        start: elapsed, 
                        end: null,
                        wallClockStart: wallClockNow, // Aggiorna Wall Clock Start
                        wallClockEnd: null
                    });
                } 
            }
        }

        function getPerf(p, q) {
            let perf = p.performance.find(x => x.quarter === q);
            if (!perf) { perf = { quarter: q, rotations: [] }; p.performance.push(perf); }
            return perf;
        }
        
        // Calcola il tempo totale giocato in Wall Clock per lo stint corrente (minT)
        function calcCurrentStintWallClock(p) {
            if (p.status !== 'court') return 0;
            
            const perf = getPerf(p, gameState.currentQuarter);
            if (perf.rotations.length && perf.rotations.at(-1).end === null) {
                const currentRot = perf.rotations.at(-1);
                // Deve esistere un wallClockStart per calcolare il tempo trascorso
                if (currentRot.wallClockStart) {
                    return Date.now() - currentRot.wallClockStart;
                }
            }
            return 0;
        }

        function getQuarterOffset(q) {
            let offset = 0;
            for (let prev of QUARTER_ORDER) { if (prev === q) break; offset += getQuarterDuration(prev); }
            return offset;
        }
        
        function calcQuarterStats(p, qCode) {
            let tot = 0;
            const qDuration = getQuarterDuration(qCode);
            let remaining = gameState.quarterTimes[qCode] || 0;
            let elapsed = qDuration - remaining;

            const perf = p.performance.find(x => x.quarter === qCode);
            if (!perf) return 0;

            perf.rotations.forEach(r => {
                let end = r.end;
                if (end === null) { 
                    if (qCode === gameState.currentQuarter && p.status === 'court') {
                        end = elapsed; 
                    } else if (remaining === 0) {
                        end = r.start; 
                    } else {
                        end = elapsed; 
                    }
                }
                if (end !== null && r.start <= end) tot += (end - r.start);
            });
            return tot;
        }

        function calcGameStats(p) {
            let tot = 0, currentCons = 0;
            const currentQDuration = getQuarterDuration();
            const currentQRemaining = getRemainingTime();
            const currentQElapsed = currentQDuration - currentQRemaining;

            p.performance.forEach(perf => {
                const qd = getQuarterDuration(perf.quarter);
                const quarterRemaining = gameState.quarterTimes[perf.quarter] || 0;
                const quarterElapsed = qd - quarterRemaining;

                perf.rotations.forEach(r => {
                    const isCurrentActive = (p.status === 'court' && r.end === null && perf.quarter === gameState.currentQuarter);
                    
                    let end;
                    if(isCurrentActive) {
                        end = currentQElapsed;
                    } else if (r.end !== null) {
                        end = r.end;
                    } else {
                        if (perf.quarter !== gameState.currentQuarter && quarterRemaining === 0) {
                            end = r.start;
                        } else {
                            end = quarterElapsed; 
                        }
                    }
                    
                    if(end != null && r.start <= end) tot += (end - r.start);
                });
            });

            // Calcolo del tempo consecutivo (minG)
            if(p.status === 'court' && currentQRemaining > 0) {
                const perf = getPerf(p, gameState.currentQuarter);
                if(perf.rotations.length && perf.rotations.at(-1).end === null) currentCons = currentQElapsed - perf.rotations.at(-1).start;
            }
            return { tot, currentCons };
        }

        function calcRestStats(player) {
            if (player.status === 'court') return 0;
            const currentQ = gameState.currentQuarter;
            const currentElapsed = getQuarterDuration(currentQ) - getRemainingTime();
            const absCurrentTime = getQuarterOffset(currentQ) + currentElapsed;
            let lastExitAbsTime = 0; 
            const playedQuarters = player.performance.map(p => ({ q: p.quarter, idx: QUARTER_ORDER.indexOf(p.quarter), rotations: p.rotations })).sort((a, b) => b.idx - a.idx);
            for (let p of playedQuarters) {
                if (p.idx > QUARTER_ORDER.indexOf(currentQ)) continue;
                if (p.rotations.length > 0) {
                    const lastRot = p.rotations[p.rotations.length - 1];
                    if (lastRot.end !== null) { lastExitAbsTime = getQuarterOffset(p.q) + lastRot.end; break; }
                    if (gameState.quarterTimes[p.q] === 0) { lastExitAbsTime = getQuarterOffset(p.q) + getQuarterDuration(p.q); break; }
                }
            }
            // Se il PMI √® maggiore di 0, mostriamo il tempo di recupero effettivo (Wall Clock Time)
            // Se il PMI √® 0, il recupero √® tecnicamente completo, ma mostriamo comunque il tempo trascorso
            if(player.pmiScore > 0) {
                 // Recupero da Wall Clock Start dell'ultima rotazione chiusa a Wall Clock Now
                 let lastWallClockEnd = 0;
                 // Scorrimento all'indietro
                 for (let p of playedQuarters) {
                     if (p.idx > QUARTER_ORDER.indexOf(currentQ)) continue;
                     if (p.rotations.length > 0) {
                         const lastRot = p.rotations[p.rotations.length - 1];
                         if (lastRot.wallClockEnd) { lastWallClockEnd = lastRot.wallClockEnd; break; }
                     }
                 }
                 // Calcola il tempo di riposo Wall Clock
                 const wallClockRest = Math.max(0, Date.now() - lastWallClockEnd);
                 return wallClockRest;
            }
            
            // Fallback: se PMI √® zero, usiamo la metrica Game Clock
            return Math.max(0, absCurrentTime - lastExitAbsTime);
        }

        // --- FUNZIONI DI CALCOLO METRICA FATICA PMI (Progressive Minute Index) ---
        // La funzione calcPMI non √® pi√π necessaria perch√© il PMI √® calcolato in continuo da updatePMIState

        
        // --- GRIGLIA ROTAZIONI (CSV) ---
        
        function getSimplifiedStintGrid(player) {
            const gridData = [];
            let maxQuarterIndex = QUARTER_ORDER.indexOf('Q4');
            if (QUARTER_ORDER.includes(gameState.currentQuarter) && QUARTER_ORDER.indexOf(gameState.currentQuarter) > maxQuarterIndex) {
                maxQuarterIndex = QUARTER_ORDER.indexOf(gameState.currentQuarter);
            }
            
            for (let i = 0; i <= maxQuarterIndex; i++) {
                const qCode = QUARTER_ORDER[i];
                const qDuration = getQuarterDuration(qCode); 
                
                if (qDuration === 0) continue; 
                
                let quarterRemaining = gameState.quarterTimes[qCode] || qDuration;
                let quarterElapsed = qDuration - quarterRemaining;

                const perf = player.performance.find(x => x.quarter === qCode);
                let lastEnd = 0; 

                if (perf) {
                    const sortedRotations = [...perf.rotations].sort((a, b) => a.start - b.start);
                    
                    sortedRotations.forEach(r => {
                        let startMs = r.start;
                        let endMs = r.end;
                        
                        if (endMs === null) {
                            if (qCode === gameState.currentQuarter && player.status === 'court') {
                                endMs = quarterElapsed;
                            } else if (qCode !== gameState.currentQuarter && quarterRemaining === 0) {
                                endMs = qDuration;
                            } else {
                                endMs = quarterElapsed; 
                            }
                        }

                        // 1. Durata del RIposo (Gap)
                        const restDuration = startMs - lastEnd;
                        if (restDuration > 0) {
                            gridData.push(restDuration / 60000); 
                            gridData.push(0); 
                        } else if (restDuration < 0) {
                             gridData.push(0); 
                             gridData.push(0);
                        }

                        // 2. Durata del Gioco (Stint)
                        const playDuration = endMs - startMs;
                        if (playDuration > 0) {
                             gridData.push(0); 
                             gridData.push(playDuration / 60000); 
                        } else {
                            gridData.push(0); 
                            gridData.push(0);
                        }
                        
                        lastEnd = endMs;
                    });
                }
                
                // 3. Durata del RIposo (Gap) dalla fine dell'ultimo stint alla fine del quarto (o al tempo trascorso)
                let quarterEndBoundary = quarterElapsed;
                if(quarterRemaining === 0) quarterEndBoundary = qDuration;

                const finalRestDuration = quarterEndBoundary - lastEnd;
                if (finalRestDuration > 0) {
                    gridData.push(finalRestDuration / 60000); 
                    gridData.push(0); 
                }

                if (qCode === gameState.currentQuarter && quarterRemaining > 0) {
                    // Stop
                } else if (qDuration / 60000 > 0 && finalRestDuration + lastEnd < qDuration) {
                    const paddingTime = qDuration - (finalRestDuration + lastEnd);
                    if (paddingTime > 0) {
                        gridData.push(paddingTime / 60000); 
                        gridData.push(0); 
                    }
                }
            }
            return gridData;
        }
        
        function getStintGridHeaders() {
            let dataHeaders = [];
            let maxQuarterIndex = QUARTER_ORDER.indexOf('Q4');
            if (QUARTER_ORDER.includes(gameState.currentQuarter) && QUARTER_ORDER.indexOf(gameState.currentQuarter) > maxQuarterIndex) {
                maxQuarterIndex = QUARTER_ORDER.indexOf(gameState.currentQuarter);
            }
            
            for (let i = 0; i <= maxQuarterIndex; i++) {
                const qCode = QUARTER_ORDER[i];
                const qDurationMinutes = getQuarterDuration(qCode) / 60000;
                
                if (qDurationMinutes > 0) {
                    for(let m = 1; m <= qDurationMinutes; m++) {
                        dataHeaders.push(`Riposo (${qCode}:${m})`); 
                        dataHeaders.push(`Gioco (${qCode}:${m})`); 
                    }
                }
            }
            return dataHeaders;
        }

        function processDrop(pid, newStatus) {
            const p = gameState.players.find(x => x.id === pid);
            if (!p || p.status === newStatus) return;
            
            if (getRemainingTime() > 0 && newStatus === 'court' && gameState.players.filter(x => x.status === 'court').length >= 5) 
                return showMessage("Campo completo (5 giocatori)! Per una sostituzione, tocca il giocatore in panchina che vuoi far entrare e poi tocca il giocatore in campo che vuoi sostituire.");
            
            const oldStatus = p.status;
            p.status = newStatus;
            handleSubstitution(p, oldStatus, newStatus);
            saveGameState(); updateUI();
        }

        function processSwap(id1, id2) {
            const p1 = gameState.players.find(x => x.id === id1);
            const p2 = gameState.players.find(x => x.id === id2);
            if (!p1 || !p2 || p1.id === p2.id) return;
            if (p1.status !== p2.status) {
                const bench = p1.status === 'bench' ? p1 : p2;
                const court = p1.status === 'bench' ? p2 : p1;
                
                bench.status = 'court'; 
                court.status = 'bench';
                
                handleSubstitution(court, 'court', 'bench'); 
                handleSubstitution(bench, 'bench', 'court');
                
                selectedPlayerId = null; 
                saveGameState(); 
                updateUI();
            } else { 
                showMessage("Scambio valido solo Campo <-> Panchina."); 
                selectedPlayerId = null; 
                updateUI(); 
            }

        // --- EXPORT CSV AGGIORNATO ---

        function exportToCSV() {
            const data = gameState.players;
            if (data.length === 0) return showMessage("Nessun dato da esportare.");

            const separator = ';'; 
            let csvContent = "\uFEFF"; 
            
            const sortedPlayers = [...data].sort((a, b) => parseInt(a.number) - parseInt(b.number));

            // ... (sezione 1 e 2 del CSV invariate) ...
            
            // --- SEZIONE 1: TABELLINO CLASSICO ---
            csvContent += "=== TABELLINO PARTITA ===\r\n";

                header.push("OT/Extra");
            }

            csvContent += header.join(separator) + "\r\n";

            // 2. Righe Dati
            sortedPlayers.forEach(p => {
                const gameStats = calcGameStats(p); 
                const q1 = formatTime(calcQuarterStats(p, 'Q1'));
                const q2 = formatTime(calcQuarterStats(p, 'Q2'));
                const q3 = formatTime(calcQuarterStats(p, 'Q3'));
                const q4 = formatTime(calcQuarterStats(p, 'Q4'));
                const total = formatTime(gameStats.tot);
                const pmi = p.pmiScore.toFixed(1);
                
                const detailedStints = getDetailedStints(p); 
                
                let row = [p.number, `"${p.name}"`, q1, q2, q3, q4]; 

                if (QUARTER_ORDER.includes(gameState.currentQuarter) && QUARTER_ORDER.indexOf(gameState.currentQuarter) >= QUARTER_ORDER.indexOf('OT')) {
                    const ot = formatTime(calcQuarterStats(p, 'OT') + calcQuarterStats(p, '2OT'));
                    row.push(ot);
                }
                
                row.push(total, pmi, `"${detailedStints.join(' | ')}"`);
                csvContent += row.join(separator) + "\r\n";
            });
            
            function getDetailedStints(p) {
                const details = [];
                for (const perf of p.performance) {
                    const qDuration = getQuarterDuration(perf.quarter);
                    const qRemaining = gameState.quarterTimes[perf.quarter] || qDuration;
                    const qElapsed = qDuration - qRemaining;

                    perf.rotations.forEach(r => {
                        let endMs = r.end;
                        if (endMs === null) {
                            if (perf.quarter === gameState.currentQuarter && p.status === 'court') {
                                endMs = qElapsed;
                            } else if (qRemaining === 0) {
                                endMs = qDuration; 
                            } else {
                                endMs = qElapsed;
                            }
                        }
                        if (r.start < endMs) {
                            const startClock = formatTime(qDuration - r.start);
                            const endClock = formatTime(qDuration - endMs);
                            details.push(`${perf.quarter}: ${startClock}-${endClock} (${formatTime(endMs - r.start)})`);
                        }
                    });
                }
                return details;
            }
            
            // --- SEZIONE 2: GRIGLIA ANALISI LAVORO/RECUPERO (MINUTI) ---
            csvContent += "\r\n=== GRIGLIA ANALISI LAVORO/RECUPERO (MINUTI) ===\r\n";
            csvContent += "I valori sono alternati: Riposo (min) / Gioco (min)\r\n";

            // 1. Riga Header Griglia (Minuti per Quarto)
            const gridHeaders = getStintGridHeaders();
            csvContent += ["Numero", "Nome", ...gridHeaders].join(separator) + "\r\n";

            // 2. Righe Dati Griglia
            sortedPlayers.forEach(p => {
                const gridData = getSimplifiedStintGrid(p);
                csvContent += [p.number, `"${p.name}"`, ...gridData.map(v => v.toFixed(3))].join(separator) + "\r\n";
            });
            
            // --- DOWNLOAD CSV ---
            const opponentName = document.getElementById('opponent-name').value.trim() || 'Avversaria';
            const dateStr = new Date().toISOString().slice(0, 10);
            const filename = `Rotazioni_Basket_${dateStr}_vs_${opponentName}.csv`;
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) { 
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                showMessage("Il tuo browser non supporta il download automatico. Copia il testo dalla console.");

        // --- UPDATE UI FUNCTION ---

        function updateUI() {

                const consecutiveMs = p.status === 'court' ? stats.currentCons : 0;
                
                // 2. Minuti Totali (minT) - Wall Clock Time
                const totalWallClockMs = calcCurrentStintWallClock(p); 
                
                // 3. Densit√† (stintD) = minG / minT
                let stintDensity = totalWallClockMs > 0 ? (consecutiveMs / totalWallClockMs) : 0;
                stintDensity = Math.min(1, Math.max(0, stintDensity)); 
                
                // 4. PMI (Metrica Finale) - ORA LETTA DALLO STATO CONTINUO
                const pmiScore = p.pmiScore;
                
                const cardHTML = getPlayerCardHTML(p, stats.tot, consecutiveMs, stintDensity, pmiScore);

                if (p.status === 'court') courtHTML.push(cardHTML);

        // --- PLAYER CARD TEMPLATE AGGIORNATO (Inclusione Min. Cons., Densit√† e PMI) ---

        function getPlayerCardHTML(p, totalMs, consecutiveMs, density, pmi) {
            const isCourt = p.status === 'court';
            const isSelected = p.id === selectedPlayerId;
            const cardClass = isCourt ? 'on-court' : '';
            const selectedClass = isSelected ? 'selected-card ring-4 ring-offset-2 dark:ring-offset-gray-900' : '';
            
            const totalFormatted = formatTime(totalMs);
            const consecutiveFormatted = formatTime(consecutiveMs);
            const restFormatted = formatTime(calcRestStats(p));
            
            const pmiThreshold = 12; 
            // Usa il valore del PMI Continuo
            const pmiStatusColor = pmi >= pmiThreshold ? 'text-red-500 dark:text-red-400' : (pmi >= 6 ? 'text-yellow-500 dark:text-yellow-400' : 'text-gray-900 dark:text-white');
            const pmiStatusIcon = pmi >= pmiThreshold ? 'üî•' : '';
            
            // Densit√† formattata
            const densityFormatted = (density * 100).toFixed(0) + '%'; 

            return `
                <div id="player-card-${p.id}" 
                    class="player-card p-3 shadow-lg ${cardClass} ${selectedClass}" 
                    draggable="true" 
                    ondragstart="handleDragStart(event, '${p.id}')" 
                    ondragend="handleDragEnd(event)"
                    ondrop="handleDropOnPlayer(event, '${p.id}')"
                    ondragover="allowDrop(event)"
                    onclick="handlePlayerClick(event, '${p.id}')">
                    
                    ${pmi >= pmiThreshold ? 
                    `<div class="absolute top-0 right-0 p-1 animate-pulse" title="PMI Alto: Rischio Fatica Critica">
                        <svg class="w-6 h-6 text-red-500" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                    </div>` : ''}

                    <div class="flex items-center justify-between mb-2">
                        <span class="court-number font-extrabold">${p.number}</span>
                        <span class="text-sm font-semibold truncate ${isCourt ? 'text-white/90' : 'text-gray-800 dark:text-gray-100'}">${p.name}</span>
                    </div>

                    <div class="grid grid-cols-3 gap-2 text-center mt-3">
                        
                        <div class="flex flex-col items-center border-r ${isCourt ? 'border-white/20' : 'border-gray-200 dark:border-gray-600'}">
                            <span class="text-xs font-medium ${isCourt ? 'text-white/60' : 'text-gray-500'} uppercase">Min. Cons.</span>
                            <span id="player-time-${p.id}" class="text-xl font-bold ${isCourt ? 'text-yellow-400' : 'text-green-600'} tabular-nums">${consecutiveFormatted}</span>
                        </div>
                        
                        <div class="flex flex-col items-center border-r ${isCourt ? 'border-white/20' : 'border-gray-200 dark:border-gray-600'}">
                            <span class="text-xs font-medium ${isCourt ? 'text-white/60' : 'text-gray-500'} uppercase">Densit√†</span>
                            <span class="text-xl font-bold ${density >= 0.8 ? 'text-red-500' : 'text-gray-800 dark:text-white'} tabular-nums">${densityFormatted}</span>
                        </div>

                        <div class="flex flex-col items-center">
                            <span class="text-xs font-medium ${isCourt ? 'text-white/60' : 'text-gray-500'} uppercase">PMI ${pmiStatusIcon}</span>
                            <span class="text-xl font-bold ${pmiStatusColor} tabular-nums">${pmi.toFixed(1)}</span>
                        </div>

                    </div>
                    
                    <div class="mt-3 pt-2 border-t ${isCourt ? 'border-white/20' : 'border-gray-200 dark:border-gray-600'} text-center">
                        <span class="text-xs font-medium ${isCourt ? 'text-white/60' : 'text-gray-500'} uppercase">${isCourt ? 'Tot. Partita' : 'Min. Riposo'}</span>
                        <span class="text-lg font-bold block ${isCourt ? 'text-white' : 'text-blue-500'} tabular-nums">${isCourt ? totalFormatted : restFormatted}</span>
                    </div>
                </div>
            `;
        }
        
        // --- TOTAL STATS RENDERING ---

        function renderTotalStats() {
            const sortedPlayers = [...gameState.players].sort((a, b) => parseInt(a.number) - parseInt(b.number));
            let html = `
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="sticky top-0 bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-3 py-2 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">#</th>
                            <th class="px-3 py-2 text-left text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Nome</th>
                            <th class="px-3 py-2 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">In Campo</th>
                            <th class="px-3 py-2 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">PMI</th>
                            <th class="px-3 py-2 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Min. Giocati</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            `;
            
            const totalStats = sortedPlayers.map(p => {
                const stats = calcGameStats(p); 
                
                // NEW: Read the stored, continuous PMI score
                const pmiScore = p.pmiScore;
                
                return {
                    p,
                    status: p.status === 'court' ? 'üü¢' : '‚ö™',
                    total: formatTime(stats.tot),
                    pmi: pmiScore
                };
            }).sort((a, b) => b.pmi - a.pmi);

            totalStats.forEach(s => {
                const pmiColor = s.pmi >= 12 ? 'text-red-500 font-extrabold' : (s.pmi >= 6 ? 'text-yellow-500 font-bold' : 'text-gray-700 dark:text-gray-300');
                html += `
                    <tr class="stats-row hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                        <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">${s.p.number}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-600 dark:text-gray-200">${s.p.name}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-center text-sm">${s.status}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-center text-sm ${pmiColor} tabular-nums">${s.pmi.toFixed(1)}</td>
                        <td class="px-3 py-2 whitespace-nowrap text-center text-sm font-bold text-blue-600 dark:text-blue-400 tabular-nums">${s.total}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            document.getElementById('total-stats-area').innerHTML = html;
        }


        // Inizializzazione della visualizzazione
        function initializeUI() {
            if (gameState.players.length > 0) {
                showSetupOrGame(true);
                updateUI();
                startWallClockTracker(); // Assicura che sia attivo
            } else {
                showSetupOrGame(false);
            }
        }
        
        // Sostituzione di window.onload con initializeUI per evitare duplicati
        window.onload = function() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const loaded = JSON.parse(saved);
                    gameState = {
                        players: loaded.players || [],
                        isRunning: false, 
                        quarterTimes: loaded.quarterTimes || {}, 
                        lastUpdateTime: 0,
                        currentQuarter: loaded.currentQuarter || DEFAULT_QUARTER
                    };
                    if (Object.keys(gameState.quarterTimes).length === 0) {
                        QUARTER_ORDER.forEach(q => { gameState.quarterTimes[q] = QUARTER_DURATIONS_MS[q] || 0; });
                    }
                    
                    // NEW: Ensure PMI state is initialized for loaded players
                    gameState.players.forEach(p => {
                        p.pmiScore = p.pmiScore !== undefined ? p.pmiScore : 0; 
                    });

                    if(localStorage.getItem('theme')==='dark') toggleTheme(false); 
                    const savedOpponentName = localStorage.getItem('opponentName');
                    if (savedOpponentName) { document.getElementById('opponent-name').value = savedOpponentName; }
                    document.getElementById('opponent-name').addEventListener('input', (e) => {
                        localStorage.setItem('opponentName', e.target.value.trim());
                    });
                    initializeUI();

                } catch(e) { console.error("Err loading", e); showSetupOrGame(false); }
            } else { showSetupOrGame(false); }
        };
    </script>
</body>
</html>
